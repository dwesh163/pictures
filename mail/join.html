<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation to Join</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 1rem;
        }

        .content {
            margin: 0 auto;
            max-width: 448px;
            text-align: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo a {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #000000;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            margin-top: 8px;
        }

        .box {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .box h1 {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .box p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background-color: #09090b;
            color: #ffffff;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0f0f13;
        }

        .footer p {
            color: #6c757d;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <a href="https://pictures.kooked.ch">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z">
                        </path>
                        <circle cx="12" cy="13" r="3"></circle>
                    </svg>
                    <h1>Pictures</h1>
                </a>
            </div>
            <div class="box">
                <h1>You're Invited!</h1>
                <p>We are excited to invite you to join us. Click the button below to join a gallery and get
                    started!</p>
                <a href="XXXXXXLINKXXXXXX" class="btn">Join Now</a>
                <p class="footer">If you have any questions, feel free to contact us. This invitation is valid for 5
                    minutes.</p>
            </div>
        </div>
    </div>
</body>

</html>
